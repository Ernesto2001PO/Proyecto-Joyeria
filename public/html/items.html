<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Detalles de Pendientes Festivos</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/imagenesheader/logo.jpg" alt="logoN" class="logo_J">
            <h1>Joyería Nats</h1>
        </div>
        <nav>
            <ul class="lista_menu_header">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Joyería NATS</a></li>
                <li><a href="#">Quiénes somos</a></li>
                <li><a href="#">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <section class="detalles-producto">
        <h1>Pendientes Festivos</h1>
        <div class="producto-detalle">
            <img src="../img/imagenestestgrid/anilloazul.jpg" alt="Pendientes Festivos">
            <div class="producto-info">
                <h2>Precio: 90Bs</h2>
                <p>Descripción: Elegantes pendientes festivos con detalles de piedras preciosas en color azul.</p>
                <form>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" value="1" min="1">
                    <button type="submit">Agregar al carrito</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="footer-contact">
                <h2>Contacto</h2>
                <p><img src="../img/imagenesfooter/ubicacion.png" alt="Ubicación">Av. Siempre Viva 742</p>
                <p><img src="../img/imagenesfooter/telefono.png" alt="Teléfono">+591 65064084</p>
                <p><img src="../img/imagenesfooter/email.png" alt="Correo"></p>
            </div>
        </div>
