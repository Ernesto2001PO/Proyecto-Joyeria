<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Formulario de Registro</title>
</head>

<body>
    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <div class="input-group">
                <label for="nombre_usuario">Nombre de Usuario</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Ingrese su nombre de usuario" required>
                <div id="msg-error-nombre"></div>
            </div>
            <div class="input-group">
                <label for="correo">Correo Electrónico</label>
                <input  type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
                <div id="msg-error-email"></div>

            </div>
            <div class="input-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
            </div>
            <div id="msg-error-contrasena"></div>
            <button type="submit" class="register-btn">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="../html/login.html">Inicia sesión aquí</a></p>
    </div>
    <script src="../src/services/registrar.js"></script>
</body>

</html>
