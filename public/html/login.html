<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Login2</title>
</head>

<body>
    <div class="login-container">
        <img src="../img/imageneslogin/user.png" alt="user">
        <div class="login-box">
            <form  onsubmit="capturarLogin(event)">
                <div class="input-group">
                    <input type="text" id="user-email"  name="user-code" placeholder="Correo" required>
                </div>
                <div class="input-group">
                    <input type="password"  id="user-password"  name="password" placeholder="Contraseña" required>
                </div>
                <div id="msg-error-email"></div>
                <button type="submit" class="login-btn">Iniciar Sesion</button>
            </form>
            <p>Olvido su contraseña ? <a href="#">Click Here</a></p>
            <p>¿No tienes una cuenta? <a href="../html/formulario.html">Regístrate</a></p>
        </div>
    </div>
    <script src="../src/services/login.js"></script>

</body>
</html
